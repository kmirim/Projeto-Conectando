
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body> 
    <h1>Formulário de Cadastro</h1>
    <form>
        <!--ESCREVER NOME COMPLETO-->
        <label>1 - Nome Completo:</label>
        <br>
        <input type="text" placeholder="João Victor da Silva">
        <br>
        <!--INFORMAR QUANTAS PESSOAS MORAM-->
        <label>2 - Quantas pessoas moram com você:</label>
        <br>
        <input type="number">
        <br>
        <!--RESPONDER SE ASSISTE OU NÃO TV/STREAMMING-->
        <label>3 - Você faz algum curso na Redes da Maré?</label>
        <br>
        <input type="radio">sim
        <br>
        <input type="radio">não
        <br>
        <!--QUAIS SÉRIES , FILMES , DESENHOS , ETC , VOCÊ ASSISTE-->
        <fieldset>
        <label>4 - Quais cursos você tem interesse?</label>
        <br>
        <input type="checkbox">Programação Web
        <br>
        <input type="checkbox">Informática do Zero ao Avançado
        <br>
        <input type="checkbox">Manutenção de Smartphone
        <br>
        <input type="checkbox">Designer UX/UI
        <br>
        <input type="checkbox">Programção Back-end
        <br>
        <input type="checkbox">Pre-42
        <br>
        </fieldset>
        <!--COLOCAR UM E-MAIL PARA CONTATO-->
        <label>5 - E-mail para contato:</label>
        <br>
        <input type="email" placeholder="joao1980@gmail.com">
        <br>
        <!--ENVIAR UMA IMAGEM-->
        <label>6 - Envie o documento de identidade:</label>
        <br>
        <input type="file">
        <br>
        <!--CADASTRAR UMA SENHA DE ACESSO-->
        <label>7 - Cadastre uma senha de acesso:</label>
        <br>
        <input type="password" placeholder="Elois@6508">
        <br>
        <!---BOTÃO PARA A PRÓXIMA PÁGINA-->
        <a href="form2.html"><input type="button" value="Avançar" class="botao"></a>
    </form>
</body>
</html>
